<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <div class="logo_container">
            <p class="OhMyFood_logo">ohmyfood</p>
        </div>
    </header>
    <div class="location_container">
        <img src="Icons/location.svg" alt="Location Icon" class="location_icon">
        <p class="location_city">Paris, Belleville</p>
    </div>
    <div class="site_presentation">
        <p class="slogan_paragraph">Réservez le menu qui vous convient</p>
        <p class="description_paragraph">Découvrez des restaurants d'exception séléctionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
    </div>
    <div class="features">
        <p class="features_title">Fonctionnement</p>
        <ul>
            <li class="features_item">
                <span class="number">1</span>
                <img src="Icons/phone.svg" alt="Mobile Phone Icon" class="mobile_icon">
                <span>Choisissez votre restaurant</span>
            </li>
            <li class="features_item">
                <span class="number">2</span>
                <img src="Icons/menu.svg" alt="Hamburger Menu Icon" class="menu_icon">
                <span>Composez votre menu</span>
            </li>
            <li class="features_item">
                <span class="number">3</span>
                <img src="Icons/store.svg" alt="Store Icon" class="store_icon">
                <span>Dégustez au restaurant</span>
            </li>
        </ul>
    </div>
</body>
</html>
